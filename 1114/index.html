<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회사 홈페이지</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <style>
    /* 기본적인 스타일링 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }
    .header {
      text-align: center;
      background-color: #111;
      color: #fff;
      padding: 15px 0;
    }
    .container {
      padding: 20px;
    }
    .menu-item {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    a {
      color: #fff;
    }
    a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

<div data-role="page">

  <div data-role="header" class="header">
    <h1>회사 이름</h1>
  </div><!-- /header -->

  <div data-role="content" class="container">
    <h2>메뉴</h2>
    <div class="menu-item">
      <a href="#about" data-transition="slide">회사 소개</a>
    </div>
    <div class="menu-item">
      <a href="#services" data-transition="slide">서비스</a>
    </div>
    <div class="menu-item">
      <a href="#contact" data-transition="slide">연락처</a>
    </div>
  </div><!-- /content -->

  <div data-role="footer" data-position="fixed" class="header">
    <h4>© 2023 회사 이름</h4>
  </div><!-- /footer -->

  <!-- About 페이지 -->
  <div data-role="page" id="about">
    <div data-role="header">
      <h1>회사 소개</h1>
    </div><!-- /header -->
    <div data-role="content" class="container">
      <p>회사 소개 내용이 여기에 들어갑니다.</p>
    </div><!-- /content -->
  </div><!-- /about 페이지 -->

    <div data-role="content" class="container">
        <h2>제품 갤러리</h2>
        <div class="gallery">
            <img class="gallery-item" src="이미지_파일_경로_1.jpg" alt="제품 사진 1">
            <img class="gallery-item" src="이미지_파일_경로_2.jpg" alt="제품 사진 2">
            <img class="gallery-item" src="이미지_파일_경로_3.jpg" alt="제품 사진 3">
            <!-- 필요한 만큼 이미지를 추가하세요 -->
        </div>
    </div><!-- /content -->


    <!-- 팝업으로 확대된 이미지 보여주기 -->
    <div class="popup">
        <img id="popup-img" src="" alt="팝업 이미지">
    </div>

    
  <!-- Services 페이지 -->
  <div data-role="page" id="services">
    <div data-role="header">
      <h1>서비스</h1>
    </div><!-- /header -->
    <div data-role="content" class="container">
      <p>서비스 내용이 여기에 들어갑니다.</p>
    </div><!-- /content -->
  </div><!-- /services 페이지 -->

  <!-- Contact 페이지 -->
  <div data-role="page" id="contact">
    <div data-role="header">
      <h1>연락처</h1>
    </div><!-- /header -->
    <div data-role="content" class="container">
      <p>연락처 정보가 여기에 들어갑니다.</p>
    </div><!-- /content -->
  </div><!-- /contact 페이지 -->

</div><!-- /page -->

</body>
</html>
